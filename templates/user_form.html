{% extends 'base.html' %}


{% block content %}
{% if user.is_authenticated %}
    <h1>Update User</h1>
    <form method="POST">
    {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
    {% else %}
            <script>
                window.location = {% url 'register' %}
            </script>
    {% endif %}

{% endblock %}
