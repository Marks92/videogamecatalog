{% extends 'base.html' %}

{% load static %}

{% block styles %}
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}

    <div class="register">
        <fieldset style="position: center; width: 300px; background-color:lightblue;">
        <h1>Register New User</h1>
        {% for message in messages %}
            <h3 style="color: red">{{ message }}</h3>
        {% endfor %}

        <form action="{% url 'register' %}" method="POST" class="form">
        {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name"><br><br>
            <input type="text" name="last_name" placeholder="Last Name"><br><br>
            <input type="text" name="username" placeholder="Username"><br><br>
            <input type="password" name="password" placeholder="Password"><br><br>
            <input type="password" name="password2" placeholder="Confirm your password"><br><br>
            <input type="submit" value="Register"><br><br>
        </form>
        <button onclick="window.location.href = '{% url 'login' %}';">Already a member</button>
        </fieldset>
    </div>

{% endblock %}
