{% extends 'base.html' %}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}


{% block content %}

    {% if user.is_authenticated %}
    <div class="games">
    <fieldset style="background-color:lightblue;">
        <h1 class="list_games">List of Video Games and Genres</h1>
        {% for game in games %}
            <h4> {{ game.game_genre }}: {{ game.game_name }}</h4>
        {% endfor %}
    <button onclick="window.location.href = '{% url 'welcome' %}';" class="button">Back to home page</button>
    </fieldset>
    </div>
    {% else %}
            <script>
                window.location = {% url 'register' %}
            </script>
    {% endif %}


{% endblock %}
